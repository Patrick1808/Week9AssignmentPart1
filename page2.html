<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Stylesheet.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2 class="side_title">Contact</h2>
        <ul class="googlefont" style="list-style-type: none">
          <li>Create New Content</li>
          <li>Show Favorites</li>
        </ul>
      </div>
      </div>
    </div>

    <div class="contact_form"> <!--Start of contact div-->
      <div class="icon">
        <img class="person_icon" src="image/person_icon.jpg" alt="Picture of a person icon">
      </div>
      <div class="contact_info">
        <input class="input" type="text" placeholder="Contact Name">
      </div> 
      <div class="contact_info">
        <input class="input" type="tel" placeholder="Contact Phone">
      </div>
      <div class="contact_info">
        <input class="input" type="text" placeholder="Contact Address">
      </div>
      <div class="contact_info">
        <input class="input" type="text" placeholder="Contact Email">
      </div>
      <div class="save_cancel"> <!--Start of save and cancel div-->
        <div class="save">
          Save Contact
        </div>
        <div class="cancel">
          Cancel
        </div>
      </div>
    </div> <!--End of contact div-->

  </body>
</html>
